<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>
    <main>

        <section class="calculator">

            <div class="screen-wrapper">
                <div class="screen-top"></div>
                <div class="screen-main"></div>
            </div>

            <div class="buttons">
                <!--
                    a a c /
                    7 8 9 *
                    4 5 6 -
                    1 2 3 +
                    0 . = = 
                -->

                <button class="btn span-two" id="allclear" data-all-clear>AC</button>
                <button class="btn" id="clear" data-clear>C</button>
                <button class="btn" id="/" data-operand>รท</button>

                <button class="btn" id="7" data-number>7</button>
                <button class="btn" id="8" data-number>8</button>
                <button class="btn" id="9" data-number>9</button>
                <button class="btn" id="*" data-operand>x</button>

                <button class="btn" id="4" data-number>4</button>
                <button class="btn" id="5" data-number>5</button>
                <button class="btn" id="6" data-number>6</button>
                <button class="btn" id="-" data-operand>-</button>

                <button class="btn" id="1" data-number>1</button>
                <button class="btn" id="2" data-number>2</button>
                <button class="btn" id="3" data-number>3</button>
                <button class="btn" id="+" data-operand>+</button>

                <button class="btn" id="0" data-number>0</button>
                <button class="btn" id="." data-decimal>.</button>

                <button class="btn span-two" id="=" data-equals>=</button>
            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
