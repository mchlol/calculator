<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>
    <main>

        <section class="calculator">

            <div class="screen-wrapper">
                <div class="screen-top"></div>
                <div class="screen-main"></div>
            </div>

            <div class="buttons">
                <!--
                    a a c /
                    7 8 9 *
                    4 5 6 -
                    1 2 3 +
                    0 . = = 
                -->

                <button class="btn function-btn span-two" id="allclear">AC</button>
                <button class="btn function-btn" id="clear">C</button>
                <button class="btn function-btn" id="divide">รท</button>

                <button class="btn number-btn" id="7">7</button>
                <button class="btn number-btn" id="8">8</button>
                <button class="btn number-btn" id="9">9</button>
                <button class="btn function-btn" id="multiply">*</button>

                <button class="btn number-btn" id="4">4</button>
                <button class="btn number-btn" id="5">5</button>
                <button class="btn number-btn" id="6">6</button>
                <button class="btn function-btn" id="subtract">-</button>

                <button class="btn number-btn" id="1">1</button>
                <button class="btn number-btn" id="2">2</button>
                <button class="btn number-btn" id="3">3</button>
                <button class="btn function-btn" id="add">+</button>

                <button class="btn" id="0">0</button>
                <button class="btn function-btn" id="decimal">.</button>

                <button class="btn function-btn span-two" id="equals">=</button>
            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
